# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: golang

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/nozzle/throttler
    steps:
      - checkout
            
      # specify any bash command here prefixed with `run: `
      - run: go test -coverprofile=coverage.txt -covermode=atomic
      - run: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
      - run: go get -u github.com/haya14busa/reviewdog/cmd/reviewdog
      - run: go get -u github.com/golang/lint/golint
      - run: go vet -all -shadowstrict . 2>&1 | reviewdog -f=govet -ci="circle-ci"
      - run: golint -set_exit_status . | reviewdog -f=golint -diff="git diff origin/master" -ci="circle-ci"
